apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-games-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-games
  template:
    metadata:
      labels:
        app: api-games
    spec:
      containers:
      - name: container-api-games
        image: viniciusdelr/videogames-service:latest 
        imagePullPolicy: Always 
        ports:
        - containerPort: 80 
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: servico-api-games
spec:
  type: ClusterIP 
  selector:
    app: api-games
  ports:
  - protocol: TCP
    port: 80      
    targetPort: 80 